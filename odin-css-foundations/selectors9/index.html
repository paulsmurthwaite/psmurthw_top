    <h2>HEX colors with transparency</h2>
    <p>A hexadecimal color is specified with: #RRGGBB. To add transparency, add two additional digits between 00 and FF.</p>

    <p class="p1">Red</p>
    <p class="p1a">Red transparency</p>
    <p class="p2">Green</p>
    <p class="p2a">Green transparency</p>
    <p class="p3">Blue</p>
    <p class="p3a">Blue transparency</p>
    <p class="p4">Yellow</p>
    <p class="p4a">Yellow transparency</p>
    <p class="p5">Cerise</p>
    <p class="p5a">Cerise transparency</p>
