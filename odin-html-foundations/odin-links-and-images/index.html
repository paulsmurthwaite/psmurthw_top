<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Links and Images Homepage</title>
</head>
<body>
    <h1>Homepage</h1>

    <a>I am an Anchor</a>

    <p>
        <a href="https://www.theodinproject.com/about">This is an Absolute Link</a>
    </p>

    <p>
        <a href="./pages/about.html">This is a Relative Link</a>
    </p>


    <!-- using an absolute path we can display an image located on The Odin Project site -->
    <p>
        <img src="https://www.theodinproject.com/mstile-310x310.png" alt="An image from the Odin Project">
    </p>

    <!-- To use images that we have on our own websites, we can use a relative path -->
    <p>
        <img src="./images/dog.jpg" alt="An image of a dog">
    </p>

</body>
</html>
